<!DOCTYPE html>
<html lang="es_ES">
	<head>
		<meta charset="UTF-8">
		<title>Vikserver</title>
		<style>
			#main{
				display: none;
			}
			#noscript{
				text-align: center;
				display: none;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script data-pace-options='{ "ajax": false }' src="lib/pace/pace.min.js"></script>
		<link rel="stylesheet" href="lib/pace/themes/blue/pace-theme-minimal.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			loaderInit=["core/main.js", "fontAwesome", "vex", "materialize"];
			loaderProps={
				eventos:{
					onload: function(a){
						$("#main").show(200);
					}
				}
			}
		</script>
		<script src="lib/jsloader/loader.js" async></script>
	</head>
	<body>
		<div id="main">
			<div class="section div-primary z-depth-3">
				<div class="container">
					<div class="col s12 m12">
						<h2 class="page-title center">Vikserver</h2>
						<h5 class="light text-lighten-4 center" id="motd">Bienvenido!</h5>
					</div>
				</div>
			</div>
			<div id="visor" class="container"></div>
			<div class="fixed-action-btn" id="index-menu">
				<a class="btn-floating btn-large"><i class="material-icons">menu</i></a>
				<ul id="menu-opciones"></ul>
			</div>
		</div>
		<noscript>
			<h2>Si no activas Javascript en la p√°gina no podemos hacer nada!</h2>
		</noscript>
	</body>
</html>
