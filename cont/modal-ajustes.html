<div id="modal-ajustes" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h3>{{settings.settings}}</h3>
		<hr>
		<div class="row">
			<div class="col s12 m6">
				<div class="card color-primario">
					<div class="card-content">
						<span class="card-title">{{settings.db_settings}}</span>
						<p>{{settings.db_text}}</p>
					</div>
					<div class="card-action">
						<a href="#" class="tarjeta-ajustes" id="ajustes-eliminar_db">{{settings.db_delete}}</a>
					</div>
				</div>
				<div class="card color-primario">
					<div class="card-content">
						<span class="card-title">{{settings.cache_settings}}</span>
						<p>{{settings.cache_text}}</p>
					</div>
					<div class="card-action">
						<a href="#" class="tarjeta-ajustes" id="ajustes-cache_reset">{{settings.cache_reset}}</a>
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card color-primario">
					<div class="card-content">
						<span class="card-title">{{settings.delete_settings}}</span>
						<p>{{settings.delete_text}}</p>
					</div>
					<div class="card-action">
						<a href="#" class="tarjeta-ajustes" id="ajustes-eliminar_datos">{{settings.delete_data}}</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a href="#" class="modal-action modal-close btn-flat">{{btn.close}}</a>
	</div>
</div>
