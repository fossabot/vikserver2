<div id="modal-añadir" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h4>{{title}}</h4>
		<form>
			<div class="input-field">
				<i class="material-icons prefix">short_text</i>
				<input type="text" data-añadir="desc" id="añadir-descripción" required>
				<label for="añadir-descripción">{{link_desc}}</label>
			</div>
			<div class="input-field">
				<i class="material-icons prefix">link</i>
				<input type="url" data-añadir="enlace" id="añadir-link" required>
				<label for="añadir-link">{{link_desc}}</label>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#!" id="añadir-cancelar" class="modal-action modal-close waves-effect waves-effect-red btn-flat"><i class="material-icons">cancel</i> {{cancel}}</a>
		<a href="#!" id="añadir-aceptar" class="modal-action modal-close waves-effect waves-effect-green btn-flat"><i class="material-icons">save</i> {{save}}</a>
	</div>
</div>
