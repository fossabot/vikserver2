<!DOCTYPE html>
<html lang="es_ES">
	<head>
		<meta charset="UTF-8">
		<title>Vikserver</title>
		<style>
			#main{
				display: none;
			}
			#noscript{
				text-align: center;
				display: none;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="lib/pace/pace.min.js"></script>
		<link rel="stylesheet" href="lib/pace/themes/blue/pace-theme-minimal.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			loaderInit=["core/main.js", "bootstrap"];
			loaderProps={
				eventos:{
					onload: function(a){
						$("#main").show(200);
					}
				}
			}
		</script>
		<script src="lib/jsloader/loader.js" async></script>
		<noscript>
			<style>
				#noscript{
					display: block;
				}
			</style>
		</noscript>
	</head>
	<body>
		<div id="main">
			<div class="container-fluid">
				<div class="jumbotron">
					<div class="index-jumbo-botones">
						<button id="index-menu-btn" class="btn btn-md btn-info"><span class="glyphicon glyphicon-menu-hamburger"></span></button>
					</div>
					<h3>Vikserver, tu almacén de links personal y privado</h3>
				</div>
			</div>
			<footer>
				<p>Esto es un proyecto de código abierto, puedes echarle un vistazo <a href="https://github.com/mrvik/vikserver2" target="_blank">aquí</a></p>
			</footer>
		</div>
		<div id="float-parent" style="display: none;">
			<div id="index-menu">
				<button class="btn btn-md btn-default" id="menu-iniciar_sesión"><span class="glyphicon glyphicon-user"></span> Iniciar sesión</button>
			</div>
		</div>
		<div id="noscript">
			<h2>Si no activas Javascript en la página, esta no funcionará!</h2>
		</div>
	</body>
</html>
