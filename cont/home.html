<div class="container">
	<ul class="collapsible popout" data-collapsible="accordion">
		{{#each this}}
			<li>
				<div data-desc class="nosel collapsible-header">{{descripci√≥n}}</div>
				<div class="collapsible-body">
					Link: <a href="{{link}}" target="_blanc" rel="noopener">{{link}}</a>
					{{#if shared}}
					<hr>
					Short link: <a shared href="{{shared}}" target="_blanc" rel="noopener">{{shared}}</a>
					{{/if}}
					<div class="fixed-action-btn toolbar">
						<a class="btn-floating btn-large red"><i class="material-icons">mode_edit</i></a>
						<ul data-uid="{{uid}}">
							<li class="waves-effect waves-effect-light links-eliminar"><a href="#"><i class="material-icons">delete_forever</i> __delete__</a></li>
							<li class="waves-effect waves-effect-light links-editar"><a href="#"><i class="material-icons">mode_edit</i> __edit__</a></li>
							<li class="waves-effect waves-effect-light links-publicar"><a href="#"><i class="material-icons">share</i>
								{{#if shared}}
									__unshare__
								{{else}}
									__share__
								{{/if}}
							</a></li>
						</ul>
					</div>
				</div>
				<div class="acciones" style="display: none !important;">
					<a href="#" class="btn-flat acciones-ok">__save__</a>
					<a href="#" class="btn-flat acciones-cancelar">__discard__</a>
				</div>
			</li>
		{{/each}}
	</ul>
</div>
