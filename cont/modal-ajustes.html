<div id="modal-ajustes" class="modal modal-fixed-footer">
	<div class="modal-content">
	{{#with settings}}
		<h3>{{settings}}</h3>
		<hr>
		<div class="row">
			<div class="col s12 m6">
				<div class="card color-primario">
					<div class="card-content">
						<span class="card-title">{{db_settings}}</span>
						<p>{{db_text}}</p>
					</div>
					<div class="card-action">
						<a href="#" class="targeta-ajustes" id="ajustes-eliminar_db">{{db_delete}}</a>
					</div>
				</div>
				<div class="card color-primario">
					<div class="card-content">
						<span class="card-title">{{cache_settings}}</span>
						<p>{{cache_text}}</p>
					</div>
					<div class="card-action">
						<a href="#" class="targeta-ajustes" id="ajustes-cache_reset">{{cache_reset}}</a>
					</div>
				</div>
			</div>
			<div class="col s12 m6">
				<div class="card color-primario">
					<div class="card-content">
						<span class="card-title">{{delete_settings}}</span>
						<p>{{delete_text}}</p>
					</div>
					<div class="card-action">
						<a href="#" class="targeta-ajustes" id="ajustes-eliminar_datos">{{delete_data}}</a>
					</div>
				</div>
			</div>
		</div>
	{{/with}}
	</div>
	<div class="modal-footer">
		<a href="#" class="modal-action modal-close btn-flat">{{btn.close}}</a>
	</div>
</div>
