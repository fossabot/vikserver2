<div class="login-cont">
	<form>
		<div class="row">
			<div class="col-sm-2"></div>
			<div class="col-sm-8">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="fa fa-user"></span></span>
						<input type="text" id="login-usuario" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon"><span class="fa fa-key"></span></span>
						<input type="password" id="login-contraseña" class="form-control" disabled>
						<span id="login-registro" disabled style="display: none;" class="input-group-addon btn"><span class="fa fa-plus"></span> Registrarse</span>
						<span id="login-login" disabled style="display: none;" class="input-group-addon btn"><span class="fa fa-sign-in"></span> Iniciar sesión</span>
					</div>
				</div>
			</div>
			<div class="col-sm-2"></div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<h3><span id="login-estado"></span></h3>
			</div>
			<div class="col-sm-4">
				<span class="login-animación"></span>
			</div>
		</div>
	</form>
</div>
